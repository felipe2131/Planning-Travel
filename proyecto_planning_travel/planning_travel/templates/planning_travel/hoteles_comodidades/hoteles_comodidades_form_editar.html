{% extends 'planning_travel/base.html' %} 
{% load static %} 
{% block titulo %}Registrar Comodidades del Hotel{% endblock %}
{% block contenedor %}
    <div class="container my-5 w-25">
        <h1 class="text-center">Actualizar Comodidades del Hotel</h1>
        <form action="{% url 'hoteles_comodidades_actualizar' %}" method="post">
            {% csrf_token %}
            <input hidden type="text" name="id" value="{{ data.id }}">
            <div class="form-floating mb-3 col-12 p-1">
                <select class="form-select" id="hotel" name="hotel" required>
                    <option value="">Seleccionar Hotel</option>
                    {% for c in hotel %}
                        <option value="{{ c.id }}" {% if data.id_hotel.id == c.id %}selected{% endif %}>{{ c.nombre }}</option>
                    {% endfor %}
                </select>
                <label for="hotel"
                    >Hotel</label
                >
            </div>
            <div class="form-floating mb-3 col-12 p-1">
                <select class="form-select" id="comodidad" name="comodidad" required>
                    <option value="">Seleccionar Comodidad</option>
                    {% for d in comodidad %}
                        <option value="{{ d.id }}" {% if data.id_comodidad.id == d.id %}selected{% endif %}>{{ d.nombre }}</option>
                    {% endfor %}
                </select>
                <label for="comodidad"
                    >Comodidad</label
                >
            </div>
            <div class="form-group mb-3">
                <input type="checkbox" class="btn-check" autocomplete="off" id="dispone" name="dispone" {% if data.dispone %}checked{% endif %}>
                <label class="btn" for="dispone">Dispone</label>
            </div>
            <div class="row my-2">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
{% endblock %}
