{% extends 'planning_travel/base.html' %}
{% load static %}

{% block titulo %}Formulario Comodidades{% endblock %}

{% block contenedor %}
    <div class="container my-5 w-25">
        <h1 class="text-center">Registrar Comodidad</h1>
        <form action="{% url 'comodidades_crear' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="descripcion" placeholder="Descripcion" name="descripcion">
                <label for="descripcion">Descripcion</label>
            </div>
            <div class="row my-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
{% endblock %}
